<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="Login-Registration-Style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    

</head>

<body>


    <div class="navbar">
        <a href="frontpage.html">
            <img src="images/logo.png" class="logo" alt="Logo">
        </a>

        <nav>
            <ul>
                <li><a href="frontpage.html">Home</a></li>
                <li><a href="about-page.html">About</a></li>
                <!-- <li><a href="fuelQuote.html">Fuel Quote Form</a></li> -->
            </ul>
        </nav>
        <div class="line"></div>
    </div>

    <div class="box">
        <div class="card">
            <div class="innerbox" id="card">
                <div class="logincard">
                    <h2>LOGIN</h2>
                    <form action="/auth/login" method="post">
                        <label for="">Username</label>
                        <input name="username" id="username" type="text" class="input-box" placeholder="Username" required>
                        <label for="">Password</label>
                        <input name="password" id="password" type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <label id="U-Label" for="">Don't have an account?</label>
                    <button type="button" class="btn" onclick="openRegisterForm()">Register Now</button>
                </div>
                <div class="registrationcard">
                    <h2>Register</h2>
                    <form>
                        <label for="">Full Name</label>
                        <input type="text" class="input-box" placeholder="Your name" required>
                        <label for="">Username</label>
                        <input type="text" class="input-box" placeholder="Username" required>
                        <label for="">Password</label>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <label id="U-Label" for="">Already have an account?</label>
                    <button type="button" class="btn" onclick="openLoginForm()">Login</button>  
                </div>
            </div>
        </div>
    </div>

    <script>
        var card = document.getElementById("card");
        function openRegisterForm(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLoginForm(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>

</body>

</html>
