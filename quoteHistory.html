<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <title>Quote History</title>
    <style>

*{
            margin: 0;
            padding: 0;
            font-family: 'Dosis' , sans-serif;
            background-color: #29292a;
        }

        .container {
            text-align: center;
        }

        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 2px; 
            background-color: #48484a; 
            top: 100px;
            left: 0;
        }

        .logo {
            width: 200px;
            cursor: pointer;
            margin: 10px 25px 20px 2px; 
        }

        nav {
            flex: 1;
            margin-left: 30px; 
            margin-bottom: 28px; 
        }

        nav ul li {
    list-style: none;
    display: inline-block;
    margin-right: 50px;
    margin-top: 10px; 
}

        nav ul li a{
            text-decoration: none;
            color: #fffefd;
            font-size: 18px;
        }

        nav ul li a:hover{
            color: #fc59d7;
        }

        .login-button {
            background-color: #fc59d7;
            color: #fffefd;
            padding: 15px 60px; 
            border-radius: 20px; 
            display: inline-block; 
            text-decoration: none;
            border: none;
            margin-left: 600px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #73b8e6; 
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #29292a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            color: #fffefd;
        }
        th {
            background-color: #fc59d7;
            color: white;
        }
    </style>
</head>
<body>


    <div class="navbar">
        <a href="frontpage.html">
            <img src="images/logo.png" class="logo" alt="Logo">
        </a>

        <nav>
            <ul>
                <li><a href="frontpage.html">Home</a></li>
                <li><a href="about-page.html">About</a></li>
                <li><a href="fuelQuote.html">Fuel Quote Form</a></li>
                <li><a href="quoteHistory.html">Fuel Quote History</a></li>
                
            </ul>
        </nav>
        <div class="line"></div>
    </div>

    <h2></h2>

    <table>
        <thead>
            <tr>
                <th>Gallons Requested</th>
                <th>Delivery Address</th>
                <th>Delivery Date</th>
                <th>Suggested Price/Gallon</th>
                <th>Total Amount Due</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td>123 Main St, Cityville</td>
                <td>2024-02-21</td>
                <td>$2.50</td>
                <td>$250.00</td>
            </tr>
            <tr>
                <td>150</td>
                <td>456 Oak St, Townsville</td>
                <td>2024-02-22</td>
                <td>$2.75</td>
                <td>$412.50</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
