<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <title>Fuel Quote</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Dosis' , sans-serif;
            background-color: #29292a;
        }

        .container {
            text-align: center;
        }

        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 2px; 
            background-color: #48484a; 
            top: 100px;
            left: 0;
        }

        .logo {
            width: 200px;
            cursor: pointer;
            margin: 10px 25px 20px 2px; 
        }

        nav {
            flex: 1;
            margin-left: 30px; 
            margin-bottom: 28px; 
        }

        nav ul li {
    list-style: none;
    display: inline-block;
    margin-right: 50px;
    margin-top: 10px; 
}

        nav ul li a{
            text-decoration: none;
            color: #fffefd;
            font-size: 18px;
        }

        nav ul li a:hover{
            color: #fc59d7;
        }

        .login-button {
            background-color: #fc59d7;
            color: #fffefd;
            padding: 15px 60px; 
            border-radius: 20px; 
            display: inline-block; 
            text-decoration: none;
            border: none;
            margin-left: 600px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #73b8e6; 
        }

        h2 {
            color: #fffefd;
        }
        body {
            font-family: 'Dosis' , sans-serif;
            margin: 20px;
            background-color: #29292a;
        }
        form {
            max-width: 400px;
            margin-left: 570px;
            margin-top: 50px;
            border-color: #fc59d7;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #fffefd;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid white;
            border-radius: 4px;
            color: white;
        }

 input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(1); 
  }

        button {
            background-color: #fc59d7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="frontpage.html">
            <img src="images/logo.png" class="logo" alt="Logo">
        </a>

        <nav>
            <ul>
                <li><a href="frontpage.html">Home</a></li>
                <li><a href="about-page.html">About</a></li>
                <li><a href="fuelQuote.html">Fuel Quote Form</a></li>
                <li><a href="quoteHistory.html">Fuel Quote History</a></li>
                
            </ul>
        </nav>
        <div class="line"></div>
    </div>

    <h2></h2>
    <form id="fuelQuoteForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="gallonsRequested">Gallons Requested:</label>
        <input type="number" id="gallonsRequested" name="gallonsRequested" required>

        <label for="deliveryDate">Delivery Date:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required>

        <button type="submit">Get Quote</button>
    </form>

    <script>
        document.getElementById("fuelQuoteForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Perform actions with form data (e.g., send data to server for calculation)
            // You may want to use JavaScript to handle the form submission and interact with a server or API.
            // This example only prevents the default form submission behavior.

            // Replace this comment with the logic to handle the form data as needed.
            alert("Form submitted. Handle the data as needed.");
        });
    </script>

</body>
</html>
